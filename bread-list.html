<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3fb56dfe63.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;600;700&family=Sansita+Swashed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Montserrat', sans-serif;
    font-family: 'Open Sans', sans-serif;
    font-family: 'Sansita Swashed', cursive; -->

    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/bread-list.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="server.js"></script>
    <script src="./js/bread-list.js" defer></script>
  </head>
  <body>
    <div class="header__cover">
      <a href="#" class="header__center"> 고객센터 </a>
    </div>
    <header class="header" id="section">
      <div class="header__wrapper">
        <div class="header__title">
          <i class="fas fa-hand-holding-heart"></i>
          <span>Breadly</span>
        </div>
        <div class="header__search">
          <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
          </ul>
          <div class="search">
            <input type="text" class="search__input" />
            <button class="search__button">
              <i class="fas fa-search"></i>
            </button>
            <div class="search__preview">
              <ul class="preview__input">
                <!-- <li><span>크림빵</span><button class="search__delete"><i class="fas fa-times"></i></button> </li>
                <li><span>단팥크림빵</span><button class="search__delete"><i class="fas fa-times"></i></button> </li>
                <li><span>후레쉬크림샌드</span><button class="search__delete"><i class="fas fa-times"></i></button></li>
                <li><span>초코소라빵</span><button class="search__delete"><i class="fas fa-times"></i></button></li>
                <li><span>식빵</span><button class="search__delete"><i class="fas fa-times"></i></button></li> -->
              </ul>
            </div>
          </div>
        </div>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a href="login.html" class="menu__icon">
              <i class="fas fa-user-alt"></i>
            </a>
            <span class="menu__title">로그인</span>
          </li>
          <li class="header__menu__item">
            <a href="register.html" class="menu__icon">
              <i class="fas fa-file-signature"></i>
            </a>
            <span class="menu__title">회원가입</span>
          </li>
          <li class="header__menu__item">
            <a href="#" class="menu__icon">
              <i class="fas fa-shopping-cart"></i>
            </a>
            <span class="menu__title">장바구니</span>
          </li>
        </ul>
      </div>
      <!-- header__wrapper -->
    </header>
    <section class="menubar">
      <div class="menubar__menu">
        <ul>
          <li style="width: 40%">
            <button class="all-item__icon">
              <i class="fas fa-stream"></i>
            </button>
          </li>
          <li class="menubar__items">
            <span class="menubar__name">달콤한 빵</span>
          </li>
          <li class="menubar__items">
            <span class="menubar__name">식빵/토스트</span>
          </li>
          <li class="menubar__items">
            <span class="menubar__name">마카롱/케이크</span>
          </li>
          <li class="menubar__items">
            <span class="menubar__name">샌드위치/샐러드</span>
          </li>
          <li class="menubar__items">
            <span class="menubar__name">아이스크림</span>
          </li>
        </ul>
      </div>
    </section>
    <section class="dessert-section">
      <div class="dessert">
        <div class="dessert__wrapper">
          <div class="dessert__choice">
            <span class="dessert__choice__icon"
              ><i class="fas fa-birthday-cake"></i
            ></span>
            <ul class="dessert__choice__list">
              <li class="dessert__title" data-value="all">전체상품</li>
              <li class="dessert__title" data-key="type" data-value="sweet">
                달콤한 빵
              </li>
              <li class="dessert__title" data-key="type" data-value="normal">
                식빵/토스트
              </li>
              <li class="dessert__title" data-key="type" data-value="cake">
                마카롱/케이크
              </li>
              <li class="dessert__title" data-key="type" data-value="sandwich">
                샌드위치/샐러드
              </li>
            </ul>
          </div>
          <div class="dessert__sale">
            <div class="sale__container">
              <div class="sale__left">
                <img src="images/cake.png" alt="" />
                <img src="images/cake4.png" alt="" />
                <img src="images/cake3.png" alt="" />
                <span class="sale__title"
                  >케익 주문시
                  <p>20%할인</p>
                </span>
              </div>
              <i class="fas fa-plus"></i>
              <div class="sale__right">
                <img src="images/coffeeCup.png" alt="" />
                <span class="sale__story">
                  케익과 함께 아메리카노 주문시 <br />총 금액 30%할인!</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="bread__list">
          <ul class="bread__item">
            <!-- 자바스크립트로 생성되는 부분 -->
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
