<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/3fb56dfe63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <section class="slides__wrapper">
      <div class="slides__box">
        <div class="slides__list">
          <ul class="slides">
            <li class="slide">
              <img src="./images/background-1.jpg" alt="" />
              <span class="slide__description"> 배경 1</span>
            </li>
            <li class="slide">
              <img src="./images/background-2.jpg" alt="" />
              <span class="slide__description"> 배경 1</span>
            </li>
            <li class="slide">
              <img src="./images/background-3.jpg" alt="" />
              <span class="slides__description"> 배경 1</span>
            </li>
            <li class="slide">
              <img src="./images/background-4.jpg" alt="" />
              <span class="slide__description"> 배경 1</span>
            </li>
            <li class="slide">
              <img src="./images/background-5.jpg" alt="" />
              <span class="slide__description"> 배경 1</span>
            </li>
          </ul>
        </div>
        <!-- slides__list -->
        <div class="slides__button">
          <button class="prev__button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next__button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- slides__button -->
        <div class="slides__page">
          <ul></ul>
        </div>
      </div>
      <!-- slides__box -->
    </section>
    <!-- slides__wrapper -->
  </body>
</html>
